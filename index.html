<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./assets/android-chrome-512x512.png" alt="logo" />
        <div class="header-text">
          <h1>
            T<span style="color: rgb(33, 194, 140)">o</span>d<span
              style="color: rgb(33, 194, 140)"
              >o</span
            >
            List
          </h1>
          <p>Save your daily tasks</p>
        </div>
      </header>
      <div class="body-component">
        <form>
          <input
            type="text"
            value="Your Todo Text"
            class="todo-input"
            required
          />
          <button class="save-todo">Save</button>
        </form>
      </div>
      <div class="todo-outcome">
        <ul class="todo-outcome-ul"></ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
